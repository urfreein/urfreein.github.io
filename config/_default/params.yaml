# Site-wide settings
mainSections:
  - posts

featuredImageField: image
rssFullContent: true

# Sidebar
sidebar:
  emoji: üç•
  subtitle: Tech & Development Blog
  avatar:
    enabled: true
    local: false
    src: https://images.urinfo24.com/img/avatar_small.jpg

# Article
article:
  math: true
  readingTime: true
  toc: true
  headingAnchor: true
  license:
    enabled: true
    default: Licensed under CC BY-NC-SA 4.0

# Date Format
dateFormat:
  published: 2006-01-02
  lastUpdated: 2006-01-02 15:04 MST

# Widgets
widgets:
  homepage:
    - type: search
    - type: archives
      params:
        limit: 5
    - type: categories
      params:
        limit: 10
    - type: tag-cloud
      params:
        limit: 10
  page:
    - type: toc

# Comments
comments:
  enabled: false

# Footer
footer:
  since: 2020
  customText: ''

# Open Graph
opengraph:
  twitter:
    site: ''
    card: summary_large_image

# Default Image (Social Card)
defaultImage:
  opengraph:
    enabled: true
    local: false
    src: https://images.urinfo24.com/img/logo.jpg

# Color Scheme
colorScheme:
  toggle: true
  default: auto

# Image Processing
imageProcessing:
  cover:
    enabled: true
  content:
    enabled: true
